<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>SimpleDrawingBoard TEST</title>
  <style>
    body {
      text-align: center;
      background-color: #eee;
    }
    canvas {
      border: 1px solid #ccc;
      background-color: lightblue;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <p>It should work w/ styled canvas</p>
  <p>It should work w/ scrolled</p>
  <!-- styleを指定 -->
  <canvas style="width: 400px; height: 1200px" id="c" width="800" height="2400"></canvas>
  <div>
    <button onclick="sdb.clear()">消</button>
    /
    <button onclick="sdb.undo()">戻</button>
    <button onclick="sdb.redo()">進</button>
    /
    <button onclick="sdb.setLineColor('#000')">黒</button>
    <button onclick="sdb.setLineColor('#00f')">青</button>
    /
    <button onclick="sdb.setLineSize(1)">細</button>
    <button onclick="sdb.setLineSize(30)">太</button>
    /
    <button onclick="sdb.fill('#fff')">白塗</button>
    <button onclick="sdb.fill('#000')">黒塗</button>
  </div>

  <script src="../../dist/simple-drawing-board.js"></script>
  <script>
    const { create } = window.SimpleDrawingBoard;
    const c = document.getElementById("c");
    window.sdb = create(c, { historyDepth: 2 });
  </script>
</body>
</html>
